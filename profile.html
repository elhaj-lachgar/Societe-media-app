    <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('userid')
            window.onload =  ()=>{
                handlBtn()
            }
            document.getElementById("logoutgroupe").onclick = () => {

            getUserInfo()
           function getUserInfo (){
                let url =`${BaseUrl}users/${id}`
                axios.get(url)
                .then((res)=>{
                    const userinfo = res.data.data;
                    SetUpUI(  userinfo.username ,userinfo.email ,userinfo.posts_count ,userinfo.comments_count,userinfo.profile_image )
                })
                .catch((err)=>{
                    console.log(err);
                })
           }
           function SetUpUI( username , email = 'hi', countPosts , countComments, profile_image ){
            document.getElementById('profile_image').src = profile_image;
            document.getElementById('username').innerHTML = username;
            document.getElementById('email').innerHTML = email
            document.getElementById('numberofposts').innerHTML = countPosts;
            document.getElementById('numberofcomments').innerHTML = countComments;
           }
        
           getsUserPosts()
           function getsUserPosts () {
                 let url = `${BaseUrl}users/${id}/posts`

                 axios.get( url )
                    .then((res)=>{
                        const posts = res.data.data;
                        console.log(posts);
                        const user = JSON.parse(window.localStorage.getItem("user"));
                        for ( let  post of posts){
                        if( user != null && user.id == post.author.id ){
                            setUpPosts(post.author.id,post.id,post.author.username ,
                                        post.author.profile_image , 
                                        post.image ,
                                        post.title , 
                                        post.body , 
                                        post.comments_count ,
                                        true ,
                                        true ,
                                        true);
                            }
                            
                        else{
                            setUpPosts( post.author.id ,post.id,post.author.username , post.author.profile_image , post.image , post.title , post.body , post.comments_count ,true ,false ,true);
                        }
                        }
                    })
                 .catch((err)=>{
                    console.log(err)
                 })
           }
            
    </script>
